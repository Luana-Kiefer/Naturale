<section id="cadastro-agendamento" class="container my-5">
    <link rel="stylesheet" href="styles.css">
    <h2 class="text-center mb-4">Cadastro e Agendamento</h2>

    <ul class="nav nav-tabs" id="cadastroTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="cadastro-tab" data-toggle="tab" href="#cadastro" role="tab">Cadastro</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="agendamento-tab" data-toggle="tab" href="#agendamento" role="tab">Agendamento</a>
        </li>
    </ul>

    <div class="tab-content mt-4" id="cadastroTabsContent">
        <!-- Formulário de Cadastro -->
        <div class="tab-pane fade show active" id="cadastro" role="tabpanel">
            <form action="https://formsubmit.co/carolinekiefer400@gmail.com" method="POST">
                <input type="hidden" name="_next" value="https://naturale.com/obrigado.html">
                <input type="hidden" name="_captcha" value="false">
                
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite seu nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="form-group">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" class="form-control" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="email@example.com" required>
                </div>
                
                <!-- Seção de Endereço -->
                <div class="form-group">
                    <label for="rua">Rua:</label>
                    <input type="text" class="form-control" name="rua" id="rua" placeholder="Nome da rua" required>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="numero">Número:</label>
                        <input type="text" class="form-control" name="numero" id="numero" placeholder="123" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="bairro">Bairro:</label>
                        <input type="text" class="form-control" name="bairro" id="bairro" placeholder="Nome do bairro" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="cep">CEP:</label>
                        <input type="text" class="form-control" name="cep" id="cep" placeholder="00000-000" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="cidade">Cidade:</label>
                        <input type="text" class="form-control" name="cidade" id="cidade" placeholder="Nome da cidade" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="estado">Estado:</label>
                        <select class="form-control" name="estado" id="estado" required>
                            <option value="">Selecione...</option>
                            <option value="AC">Acre</option>
                            <option value="AL">Alagoas</option>
                            <option value="AP">Amapá</option>
                            <option value="AM">Amazonas</option>
                            <option value="BA">Bahia</option>
                            <option value="CE">Ceará</option>
                            <option value="DF">Distrito Federal</option>
                            <option value="ES">Espírito Santo</option>
                            <option value="GO">Goiás</option>
                            <option value="MA">Maranhão</option>
                            <option value="MT">Mato Grosso</option>
                            <option value="MS">Mato Grosso do Sul</option>
                            <option value="MG">Minas Gerais</option>
                            <option value="PA">Pará</option>
                            <option value="PB">Paraíba</option>
                            <option value="PR">Paraná</option>
                            <option value="PE">Pernambuco</option>
                            <option value="PI">Piauí</option>
                            <option value="RJ">Rio de Janeiro</option>
                            <option value="RN">Rio Grande do Norte</option>
                            <option value="RS">Rio Grande do Sul</option>
                            <option value="RO">Rondônia</option>
                            <option value="RR">Roraima</option>
                            <option value="SC">Santa Catarina</option>
                            <option value="SP">São Paulo</option>
                            <option value="SE">Sergipe</option>
                            <option value="TO">Tocantins</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Sexo:</label><br>
                    <input type="radio" name="sexo" value="Masculino"> Masculino
                    <input type="radio" name="sexo" value="Feminino"> Feminino
                    <input type="radio" name="sexo" value="Outro"> Outro
                </div>
                <button type="submit" class="btn btn-success btn-block">Cadastrar</button>
            </form>
        </div>

        <!-- Formulário de Agendamento -->
        <div class="tab-pane fade" id="agendamento" role="tabpanel">
            <form action="https://formsubmit.co/carolinekiefer400@gmail.com" method="POST">
                <input type="hidden" name="_next" value="https://naturale.com/obrigado.html">
                <input type="hidden" name="_captcha" value="false">
                
                <div class="form-group">
                    <label for="tipoServico">Selecione o serviço:</label>
                    <select class="form-control" name="tipoServico" id="tipoServico" required>
                        <option value="">Selecione...</option>
                        <option value="retirada">Retirada no local</option>
                        <option value="entrega">Entrega sustentável</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataAgendamento">Escolha a data:</label>
                    <input type="date" class="form-control" name="dataAgendamento" id="dataAgendamento" required>
                </div>
                <div class="form-group">
                    <label for="horaAgendamento">Escolha o horário:</label>
                    <input type="time" class="form-control" name="horaAgendamento" id="horaAgendamento" required>
                </div>
                <button type="submit" class="btn btn-success btn-block">Confirmar Agendamento</button>
            </form>
        </div>
    </div>
</section>
